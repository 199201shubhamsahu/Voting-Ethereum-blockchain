<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Election Results</h1>
          <hr/>
          <br/>
          <div id="loader">
            <!-- <p class="text-center">Loading...</p> -->
            
          </div>

          <div id = "login">
            <h2>Enter User Credentials</h2>

            <form name="myForm" >
              User name:<br>
              <input type="text" name="firstname" id = "username">
              <br>
              Password:<br>
              <input type="password" name="lastname" id = "password">
              <br><br>
              <!-- <input type="submit" value="Submit"> -->
            </form>

            <button onclick = "validateForm()">
              Login
            </button>

          </div>
          <div id = "xyz" style = "display: none;">
              Enter correct credentials
            </div>

          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <script type="text/javascript">
      function validateForm() {
        var user = document.forms["myForm"]["firstname"].value;
        var password = document.forms["myForm"]["password"].value;

        var login = document.getElementById("login");
        var content = document.getElementById("content");
        var wrongcred = document.getElementById("xyz");

        if (user == "k" && password == "k") {
          login.style.display="none";
          content.style.display="block";
        }
        else
        {
          xyz.style.display = "block";
        }

        // var user = document.getElementById("username");
        // var user = document.getElementById("username");     
      }

    </script>
  </body>
</html>
